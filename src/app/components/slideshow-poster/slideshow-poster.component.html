<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pelicula of peliculas">
    <ion-card mode="md" (click)="verDetalle( pelicula.id )">
      <img  class="poster"
            [src]="pelicula.poster_path | imagen"> <!--se coloca " | imagen porque es el nombre del pipe"-->
    </ion-card> 
  </ion-slide>
</ion-slides>
