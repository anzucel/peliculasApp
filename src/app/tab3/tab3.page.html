<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
<!-- 
  <app-slideshow-poster [peliculas]="peliculas"></app-slideshow-poster> -->

  <div *ngFor="let genero of favoritoPorGenero">

    <ion-grid *ngIf="genero.pelicula.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{genero.genero}}</h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster [peliculas]="genero.pelicula "></app-slideshow-poster>
    </ion-grid>

  </div>

</ion-content>
